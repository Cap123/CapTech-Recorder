<html>
<head>
<title>Studio</title>
<script>
  function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
  }
  function $Q(name) {
    getParameterByName(name);
  }
  if ($Q("music") == "1") {
    document.getElementById("mf").src = "music.html";
  } else if ($Q("video") == "1") {
    document.getElementById("rf").src = "camera_studio.html"
  }
</script>
</head>
<body>
<button id="pm">Play Music</button>
<button id="sm">Stop Music</button>
<button id="star">Record</button>
<button id="stor">Stop Record</button>
<iframe id="mf" width="1px" height="1px" frameborder="no">Frames must be enabled to play music!</iframe>
<iframe id="rf" width="480px" height="320px" frameborder="no">Frames must be enabled to play music!</iframe>
</body>
</html>
