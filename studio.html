<html>
<head>
<title>Studio</title>
<script>
  var Studio = {
  getId: function(id) {
    document.getElementById(id);
  }
  pm: getId("pm");
  sm: getId("sm");
  star: getId("star");
  stor: getId("stor");
}
var s = new Studio();

s.pm.addActionListener("click" function() {
s.getId("mf").src = "music.html";
});

</script>
</head>
<body>
<button id="pm">Play Music</button>
<button id="sm">Stop Music</button>
<button id="star">Record</button>
<button id="stor">Stop Record</button>
<iframe id="mf" width="1px" height="1px" frameborder="no">Frames must be enabled to play music!</iframe>
</body>
</html>
