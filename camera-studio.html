<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <title>GumWrapper example</title>
</head>
<body>

    <video id="recordVideo"></video>

    <script src="lib/gumwrapper.min.js"></script>
    <script>
    (function() {
        function showSuccess(video) {
            console.log("Recording");
        }
        function showError(error) {
            console.error("Failed!");
        }
        var gum = new GumWrapper({video: 'recordVideo'}, showSuccess, showError);
        gum.play();
    })();
    </script>
</body>
</html>
